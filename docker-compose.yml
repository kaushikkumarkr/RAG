version: '3.8'

services:
  # The RAG API Service
  api:
    build: .
    container_name: rag-foundry-api
    ports:
      - "8000:8000"
    depends_on:
      - qdrant
      - langfuse-server
    environment:
      - QDRANT_URL=http://qdrant:6333
      - LANGFUSE_SECRET_KEY=sk-lf-f44d74b4-83c6-45b0-983e-c1a43ab8b4e9
      - LANGFUSE_PUBLIC_KEY=pk-lf-f30ceb9a-2a9e-4e85-8a35-fed182994168
      - LANGFUSE_HOST=http://langfuse-server:3000
      # Point to host MLX Server
      - LLM_BASE_URL=http://host.docker.internal:8080/v1
      - ENV=development
    volumes:
      - .:/app
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: rag-foundry-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: always

  # Observability & Eval UI
  # Langfuse Database (Postgres)
  langfuse-db:
    image: postgres:15
    container_name: rag-foundry-langfuse-db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
    volumes:
      - langfuse_db_data:/var/lib/postgresql/data

  # Langfuse Server
  langfuse-server:
    image: langfuse/langfuse:2
    container_name: rag-foundry-langfuse-server
    depends_on:
      - langfuse-db
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@langfuse-db:5432/postgres
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=mysecret
      - SALT=mysalt
      - TELEMETRY_ENABLED=false
      - LANGFUSE_ENABLE_EXPERIMENTAL_FEATURES=true
      # Auto-provision project
      - LANGFUSE_INIT_PROJECT_PUBLIC_KEY=pk-lf-1234567890
      - LANGFUSE_INIT_PROJECT_SECRET_KEY=sk-lf-1234567890
      - LANGFUSE_INIT_PROJECT_NAME=LocalDev
      - LANGFUSE_INIT_ORG_ID=org-123
      - LANGFUSE_INIT_ORG_NAME=MyOrg
      - LANGFUSE_INIT_USER_EMAIL=admin@example.com
      - LANGFUSE_INIT_USER_PASSWORD=password
      - LANGFUSE_INIT_USER_NAME=Admin

  ui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-foundry-ui
    command: streamlit run apps/ui/app.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
    depends_on:
      - api
    volumes:
      - .:/app
    networks:
      - default

volumes:
  qdrant_data:
  langfuse_db_data:
